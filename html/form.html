<body>
<div class="header" align="center">
    <h1>Consent for Participation in the NextGen Cohort Study</h1>
    </div>
<div class="progress">
  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100"
  aria-valuemin="0" aria-valuemax="100" style="width:100%"></div>
</div>    

<div class="panel panel-default">
  <div class="panel-body">
<div align="center"><img src="../images/consent_end.png" alt="Blood Draw" width="273" height="157" /></div>
  <h1 align="center">Consent Form</h1>



<h3 align="center">By entering your name and birth date then tapping Agree, you consent to participate in the study and share your data. </h3>

                    <div class="row" style="margin-bottom:10px">
                        <label class="col-sm-2">Name</label>
                        <div class="col-sm-2"><input type="text" class="form-control" id="first_name" value="Scott" required/></div></div></div>
                         <label class="col-sm-2">Email</label>
                        <div class="col-sm-2"><input type="email" class="form-control" id="email"value="Scott.Goldweber@winterfell.com" required/></div>
                       
                    </div> 

                       
                        

  <div align="center">
<button type="button" id="submit" class="btn btn-success"><span class="glyphicon glyphicon-ok-sign"></span> Submit</button>


</form>

<script>
$('#submit').prop('disabled', true);
$('#consent :checkbox').change(function () {
    var a = $('#consent :checked').filter(":checked").length;
    if (a == 2) {
        $('#submit').prop('disabled', false);
    } else {
        $('#submit').prop('disabled', true);
    }
});
</script>
  
</div>
